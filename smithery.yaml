startCommand:
  type: stdio
  command: python
  args: ["-m", "server"]
configSchema:
  type: object
  properties:
    default_language:
      type: string
      description: "Varsayılan arama dili (tr, en, fr, de vb.)"
      default: "tr"
    max_results_limit:
      type: integer
      description: "Maksimum sonuç limiti"
      default: 20
      minimum: 1
      maximum: 40
exampleConfig:
  default_language: "tr"
  max_results_limit: 20